---
sequence:

  info:
    name: <Sequence name>

  nodes:
    - id: <number>
      name: __start__

    - id: <number>
      name: <node name>
      function: <python function name>
      parameters:
        <param1 name>: <param1 value>
        <param2 name>: <param2 value>
      timeout: <timeout value>

    - id: <number>
      name: __stop__

  transitions:
    - id: <number>
      source: <number>
      target: <number>
      condition: <python expression>
---